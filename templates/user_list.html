{% extends 'base.html' %}

{% block stylesheets %}
            <link rel="stylesheet" href="{{url_for('static',filename='user-list.css')}}">
{% endblock %}

{% block main %}
    <section>
        <div class="container">
                    <table class="table table-hover  table-sm mydatatable" id="myTable">
                        <thead>
                            <tr>
                                <th id="file_id">Username</th>
                                <th id="digital_sign">Email ID</th>
                                <th id="comment">Edit Option</th>
                            </tr>
                        
                        </thead>
                        <tbody id="tabledata">
                            {% for dept in dept_list %}

                            <tr class="chrow">
                                <td >{{ dept['name'] }}</td>
                                <td>{{ dept['email'] }}</td>
                            <td><a class="btn" href="{{ url_for('admin_modify_user',username=dept['name']) }}"><i class="fas fa-user-edit"></i>Edit</a></td>
                            </tr>

                            {% endfor %}

                        </tbody>
                    </table>
                    <a href="{{ url_for('admin_add_user') }} "class="Add"><i class="fas fa-user-plus" height="2rem" width="2rem">&nbsp;Add&nbsp;User</i></button>
        </div>

    </section>
{% endblock %}

{% block scripts %}

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.0/bootstrap-table.min.js" integrity="sha512-r+k0ZHRS62LiRIFpBwrwQ14MIT9YPusK7AcoeT34gHdzh2p7FBmU43/aE2ZDem9NM7bSIbMMV23u6zYny28oqg==" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='user-list.js')}}"></script>
        
{% endblock %}
