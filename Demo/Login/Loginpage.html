<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Offline -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" /> 
    <!-- Online -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
        <link rel="stylesheet" href="./styles.css" />
        <title>
            Virtual File Movement
        </title>
    </head>
    <body>
        <header>
            JSS Science And Technology University (LCC)
        </header>
        <Section>
            <h2>Login Page</h2>
            <form>
                <div class="container">
                    <label for="uname">
                        <b>Username</b>
                    </label>
                    <input list="hosting-plan" type="text" placeholder="Enter Username" name="uname" required>
                    <datalist id="hosting-plan">
                        <option value="CS Department"></option>
                        <option value="EC Department"></option>
                        <option value="IS Department"></option>


                    </datalist>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button type="submit" id="login">Login</button>
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="container" style="background-color:white">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw"><u><a href="#">Forgot password?</a></u></span>
                </div>
            </form>
        </Section>
        <footer>
            Copyright
        </footer>
        <script src="main.js"></script>
    </body>
</html>
