<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Offline -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> 
    <!-- Online -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <title>
            Options
        </title>
    </head>
    <body>
        <header>
            JSS MAHAVIDYAPEETHA
            <br>
            JSS Science And Technology University
        </header>
        <section>
            <div class="heading">
            <button class="btn" id="back"><div class="fa fa-arrow-left"></div> Back</button>
            <button class="btn" id="Logout">Logout <div class="fa fa-sign-out" ></div></button>
            <h2>Options</h2>
            </div>
            <div class="container">
                <div id="Accepted">
                    <i class="fa fa-check" style="font-size:80px;color:rgb(255, 255, 255)"></i>
                    <button class="tbtn" id="btn1"><h5 style="margin-bottom:0px;">Accepted</h5></button>
                </div>
                <div id="Rejected">
                    <i class="fa fa-ban" style="font-size:80px;color:rgb(255, 255, 255)"></i>
                    <button class="tbtn" id="btn2"><h5 style="margin-bottom:0px;">Rejected</h5></button>
                </div>
                <div id="Forwarded"> 
                    <i class="fa fa-mail-forward" style="font-size:80px;color:rgb(255, 255, 255)"></i>
                    <button class="tbtn" id="btn3"><h5 style="margin-bottom:0px;">Forwarded</h5></button>
                </div>
                <div id="Composed"> 
                    <i class="fa fa-pencil" style="font-size:80px;color:rgb(255, 255, 255)"></i>
                    <button class="tbtn" id="btn4"><h5 style="margin-bottom:0px;">Composed</h5></button>
                </div>

            </div>
        </section>
        <footer>
            Copyright
        </footer>
    </body>
</html>
