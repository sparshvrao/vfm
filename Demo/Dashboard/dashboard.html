<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Offline -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> 
    <!-- Online -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        <title>
            Dashboard
        </title>
    </head>
    <body>
        <header>
            JSS Science And Technology University (LCC)
        </header>
        <section>
            <h2>Dashboard</h2>
            <div class="container">
                <div id="History">
                    <img src="./images.png" alt="History">
                    <button class="tbtn" id="btn1"><h5 style="margin-bottom:0px;">History</h5></button>
                </div>
                <div id="Pending">
                    <img src="./pending.jpg" alt="Pending">
                    <button class="tbtn" id="btn2"><h5 style="margin-bottom:0px;">Pending</h5></button>
                </div>
                <div id="Create"> 
                    <img src="./create.jpg" alt="Create Message">
                    <button class="tbtn" id="btn3"><h5 style="margin-bottom:0px;">Create Message</h5></button>
                </div>

            </div>
        </section>
        <footer>
            Copyright
        </footer>
    </body>
</html>
